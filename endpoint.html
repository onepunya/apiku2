<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>onesytex API Endpoint</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    color: #fff;
    background-color: black;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 80%;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  }
  h1 {
    color: #03dac6;
    text-align: center;
    font-size: 2em;
    margin-bottom: 20px;
  }
  h2 {
    color: #bb86fc;
    margin-top: 20px;
  }
  p {
    line-height: 1.8;
    color: #a9a9a9;
    font-size: 1.1em;
  }
  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  li {
    margin-bottom: 15px;
  }
  
  .btn-container {
    margin-top: 30px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }

  .btn {
    display: block;
    width: 50%;
    margin: 10px 0;
    padding: 10px 15px;
    background-color: #20c997;
    color: #fff;
    border: none;
    border-radius: 30px;
    text-align: center;
    text-decoration: none;
    font-size: 1em;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  }

  .btn:hover {
    background-color: #0ca88e;
    transform: translateY(-3px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
  }
  
</style>
</head>
<body>
<div class="container">
  <h1>API Endpoint</h1>
  </ul>
   <li>Onesytex Api</li>
  </ul> 
  
  <h2>list Endpoints</h2>
  
  <p>#Ai Chat</p>
  <div class="btn-container">
    <button onclick="window.location.href='/end'" class="btn">1. coming soon</button>
  </div>
  
    <p>#Ai image generation</p>
  <div class="btn-container">
    <button onclick="window.location.href='/api/prodia?prompt=cute%20girl'" class="btn">1. prodia</button>
  </div>

    <ul>
    <li>Onesytex Api</li>
  </ul> 
</div>
</body>
</html>
